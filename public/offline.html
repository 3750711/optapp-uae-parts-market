<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartsBay.ae - Оффлайн режим</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1D2D44 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #60A5FA;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .retry-btn {
            background: linear-gradient(135deg, #3B82F6, #1D4ED8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1D2D44;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PB</div>
        <h1>Нет соединения</h1>
        <p>Проверьте интернет-соединение и попробуйте снова. Ваши данные сохранены и будут синхронизированы при восстановлении связи.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Повторить попытку
        </button>
    </div>
</body>
</html>
